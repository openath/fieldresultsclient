	// Convert Athlete position into rgba colour based on hsl
	function hsl(pos, len) {
		if (pos > 3 && len > 3) {
			var step = 1 / (len - 3);
			var value = (pos - 3) * step;
			var r = parseInt(value * 255);
			var b = 255 - r;
			var g = 0;
			var bright = 100;
			r = parseInt((255 - r) / 3) + r;
			g = parseInt((255 - g) / 3) + g;
			b = parseInt((255 - b) / 3) + b;
			return "rgba(" + r + "," + g + ", " + b + ",1)";
		} else {
			return null;
		}
	}

	// Sort function, handles X (no throw) as 0
	function compareNumbers(a, b) {
		if (b == 'X') b = 0;
		if (a == 'X') a = 0;
		return b - a;
	}

	// creates 1st, 2nd, 3rd from integer
	function st(number) {
		if (number !== '') {
			var out = 'th';
			if (number.toString().substr(-1) == 1) out = 'st';
			if (number.toString().substr(-1) == 2) out = 'nd';
			if (number.toString().substr(-1) == 3) out = 'rd';
			if (number == 11 || number == 12 || number == 13) out = 'th';
			return number + out;
		} else {
			return '';
		}

	}

			}

		function getEpoch(dateString){
			if(!dateString.match(/-/)){
		    dateString = dateString.replace(' GMT','');
		    var tempDateString = new Date().toISOString();
		    dateString = tempDateString.split('T')[0]+'T'+dateString;
		  }
		  return  new Date(dateString).getTime();
		}

		// processes results order, adds extra fields for display purposes
		function parseResults(results) {
			var order = [];
			var min = 10000;
			var max = 0;
			//console.log(results);
			for (var x = 0; x < results.length; x++) {
				var dat = JSON.parse(JSON.stringify(results[x].data));
				dat = dat.sort(compareNumbers);

				results[x].best = (dat[0]);
				if (dat[0] !== 'X' && dat[0] < min) min = dat[0];
				if (dat[0] !== 'X' && dat[0] > max) max = dat[0];
				order.push(dat[0]);
			}
			order.sort(compareNumbers);
			return {
				results: results,
				order: order,
				min: min,
				max: max
			};
		}

		        vars.push(hash[0]);
		        vars[hash[0]] = hash[1];
		    }
		    return vars;
		}

					        }




					        break;
					    case 'observations':
					    	//console.log(elements[e]);
					        for(var i in elements[e].value){
					        	
					        	var thisTime = getEpoch(elements[e].value[i].timestamp);
					        	//console.log(elements[e].value[i].bib,thisTime);
					        	if (thisTime>latest){
					        		//console.log(i,elements[e].value[i].timestamp);
					        		latest = thisTime;
					        		athlete = elements[e].value[i].bib;
					        	}
					        	if(!tempData[elements[e].value[i].bib])tempData[elements[e].value[i].bib] = [];
					        	var res = 'X';
					        	if(Number(elements[e].value[i].distance)>0) res = Number(elements[e].value[i].distance);
					        	tempData[elements[e].value[i].bib][parseInt(elements[e].value[i].round_num)-1] = res;
					        	if(tempData[elements[e].value[i].bib].length>round)round = tempData[elements[e].value[i].bib].length;
					        }
					        //console.log('ATHLETE',athlete,latest);
					        break;

					    case 'name':
					        name = elements[e].value;
					        break;
					     case 'match':
					        match = (elements[e].value);
					        break;
					    case 'location':
					    	location = (elements[e].value);
					    	break;


					    
					}
					
				}
				for(var res = 0;res<results.length;res++){
					results[res].data = tempData[results[res].number] || [];
				}
				return {head:{athlete:athlete,round:round},name:name,match:match,location:location,results:results};
			}
		}

		});
		$('body').on('tap', '.athlete-more', function() {
			$('.details-no' + $(this).data('id')).toggle();
		});
	});
